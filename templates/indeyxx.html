<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iMasterPDF â€“ Online Document Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:Inter, sans-serif;
    background:#f5f7fb;
}
nav{
    background:#fff;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    box-shadow:0 2px 10px rgba(0,0,0,.06);
}
.container{max-width:1100px;margin:auto;padding:50px 20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}
.card{
    background:#fff;
    padding:25px;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,.08);
}
.drop{
    border:2px dashed #c7d2fe;
    padding:20px;
    border-radius:10px;
    cursor:pointer;
    text-align:center;
}
input[type=file]{display:none}
.file-info{
    margin-top:10px;
    font-size:14px;
    color:#2563eb;
    display:none;
}
button{
    width:100%;
    margin-top:15px;
    padding:12px;
    background:#2563eb;
    color:#fff;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
</style>

<script>
function showFile(input, infoId){
    const info = document.getElementById(infoId);
    if(input.files.length > 0){
        const f = input.files[0];
        const size = (f.size / 1024 / 1024).toFixed(2);
        info.innerHTML = `ğŸ“„ ${f.name} (${size} MB)<br>âœ… File loaded`;
        info.style.display = "block";
    }
}
</script>
</head>

<body>

<nav>
  <b>iMasterPDF</b>
</nav>

<div class="container">
<h2>ğŸ“„ PDF Tools</h2>

<div class="grid">

<!-- MERGE PDF -->
<div class="card">
<h3>Merge PDF</h3>
<form action="/merge-pdf" method="post" enctype="multipart/form-data">
<label class="drop">
Drop PDFs
<input type="file" name="files" multiple onchange="showFile(this,'m1')">
</label>
<div class="file-info" id="m1"></div>
<button>Merge PDF</button>
</form>
</div>

<!-- SPLIT PDF -->
<div class="card">
<h3>Split PDF</h3>
<form action="/split-pdf" method="post" enctype="multipart/form-data">
<label class="drop">
Drop PDF
<input type="file" name="file" onchange="showFile(this,'s1')">
</label>
<div class="file-info" id="s1"></div>
<input name="start" placeholder="Start page">
<input name="end" placeholder="End page">
<button>Split PDF</button>
</form>
</div>

<!-- ROTATE PDF -->
<div class="card">
<h3>Rotate PDF</h3>
<form action="/rotate-pdf" method="post" enctype="multipart/form-data">
<label class="drop">
Drop PDF
<input type="file" name="file" onchange="showFile(this,'r1')">
</label>
<div class="file-info" id="r1"></div>
<select name="angle">
<option value="90">90Â°</option>
<option value="180">180Â°</option>
<option value="270">270Â°</option>
</select>
<button>Rotate PDF</button>
</form>
</div>

<!-- DELETE PAGES -->
<div class="card">
<h3>Delete Pages</h3>
<form action="/delete-pages" method="post" enctype="multipart/form-data">
<label class="drop">
Drop PDF
<input type="file" name="file" onchange="showFile(this,'d1')">
</label>
<div class="file-info" id="d1"></div>
<input name="pages" placeholder="e.g. 2,4">
<button>Delete Pages</button>
</form>
</div>

</div>

<h2 style="margin-top:60px">ğŸ–¼ Image Tools</h2>

<div class="grid">
<div class="card">
<h3>Image â†’ PDF</h3>
<form action="/image-to-pdf" method="post" enctype="multipart/form-data">
<label class="drop">
Drop Images
<input type="file" name="images" multiple onchange="showFile(this,'i1')">
</label>
<div class="file-info" id="i1"></div>
<button>Convert</button>
</form>
</div>
</div>

<h2 style="margin-top:60px">ğŸ“ Word Tools</h2>

<div class="grid">
<div class="card">
<h3>Word â†’ Text</h3>
<form action="/word-to-text" method="post" enctype="multipart/form-data">
<label class="drop">
Drop DOCX
<input type="file" name="file" onchange="showFile(this,'w1')">
</label>
<div class="file-info" id="w1"></div>
<button>Extract Text</button>
</form>
</div>

<div class="card">
<h3>Merge Word</h3>
<form action="/merge-word" method="post" enctype="multipart/form-data">
<label class="drop">
Drop DOCX Files
<input type="file" name="files" multiple onchange="showFile(this,'w2')">
</label>
<div class="file-info" id="w2"></div>
<button>Merge Word</button>
</form>
</div>
</div>

<h2 style="margin-top:60px">ğŸ§¾ Text Tools</h2>

<div class="grid">
<div class="card">
<h3>Text â†’ PDF</h3>
<form action="/text-to-pdf" method="post">
<textarea name="text" rows="5" placeholder="Enter text"></textarea>
<button>Create PDF</button>
</form>
</div>
</div>

</div>

</body>
</html>
