version: '3.8'

services:
  imasterpdf:
    build: .
    container_name: imasterpdf
    ports:
      - "10000:10000"
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=52428800
      - SECRET_KEY=change-this-to-a-random-secret-key
      - UPLOAD_DIR=/tmp/imasterpdf_uploads
      - OUTPUT_DIR=/tmp/imasterpdf_outputs
      - CLEANUP_AGE_MINUTES=30
    volumes:
      # Mount templates and static for development (hot reload)
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
      # Persistent volumes for uploads (optional)
      - imasterpdf_uploads:/tmp/imasterpdf_uploads
      - imasterpdf_outputs:/tmp/imasterpdf_outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:10000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  imasterpdf_uploads:
  imasterpdf_outputs: