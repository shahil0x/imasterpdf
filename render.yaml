services:
  - type: web
    name: imasterpdf
    env: python
    region: ohio  # or singapore, oregon, frankfurt
    plan: free  # or starter, standard
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: 52428800
    disk:
      name: uploads
      mountPath: /opt/render/project/src/temp
      sizeGB: 1
    autoDeploy: true
    healthCheckPath: /health